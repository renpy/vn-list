{% extends "layout.html" %}
{% block body %}

{% if error %}<p><strong>Error:</strong> {{ error }}{% endif %}
<h2>Edit files for this release</h2>

<form class="form-horizontal" method="post" name="files_edit" role="form">

<xdiv id="filelist">
{% for file in release.files %}


        <div class="col-md-3 pull-left">
            <label class="control-label pull-left" for="{{ file.id }}">{{ loop.index }}. {{ file.filename }} ({{ file.size }})</label>
        </div>
      
    <div class="form-group">
        <label class="control-label pull-left" for="{{ file.id }}">Description: </label>
        <div class="col-md-4 pull-left">
            <input class="form-control" id="{{ file.id }}" name="file_id_{{ file.id }}" type="text" value="{{ file.description }}" autofocus>
        </div>
    </div>
    <div class="clearfix"></div>
{% endfor %}
</xdiv>
<div class="form-group">
    <div class="col-md-4">
        <button type="submit" class="btn btn-default">Save</button>
    </div>
</div>
    

</form>
{% endblock %}
