{% extends "layout.html" %}{% block body %}<h2>Set New Password</h2><div>  {% if error %}  <div class="alert alert-error">      <button type="button" class="close" data-dismiss="alert">&times;</button>      <h4>Error!</h4>      {{ error }}  </div>  {% endif %}<form class="form-horizontal" method="post">  {{form.hidden_tag()}}  <div class="control-group">    <label class="control-label" for="{{form.password.id}}">Password</label>    <div class="controls">			{{form.password(placeholder="New Password")}}    </div>  </div>  <div class="control-group">    <div class="controls">      <button type="submit" class="btn btn-default">Set New Password</button>    </div>  </div>	</form></div>  <p>If you have any trouble logging in to your account, contact us at <a href="{{ help_email }}">{{ help_email }}</a>.</p>{% endblock %}
