{% extends "layout.html" %}
{% block body %}
<h2>Password Reset</h2>
<div>
  {% if error %}
  <div class="alert alert-error">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <h4>Error!</h4>
      {{ error }}
  </div>
  {% endif %}

<p>If you forgot your username or password, just enter email you used to sign up and we'll send you required infromation.</p>
	
<form class="form-horizontal" action="{{ url_for('password_reset') }}" name="password_reset" method="post">
  {{form.hidden_tag()}}
  <div class="control-group">
    <label class="control-label" for="{{form.email.id}}">Email</label>
    <div class="controls">
			{{form.email}}
    </div>
  </div>

  <div class="control-group">
    <div class="controls">
       <button type="submit" class="btn btn-default">Reset Password</button>
    </div>
  </div>
</form>
</div>
{% endblock %}
